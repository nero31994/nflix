<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie & TV Show Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <button onclick="fetchMovies('popular')">Popular</button>
        <button onclick="fetchMovies('top_rated')">Top Rated</button>
        <button onclick="fetchMovies('upcoming')">Upcoming</button>
        <button onclick="fetchMovies('tv')">TV Shows</button>
        <button onclick="fetchMovies('anime')">Anime</button>
    </div>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for movies, TV shows...">
        <button onclick="searchMovies()">Search</button>
    </div>

    <!-- Movie List -->
    <div id="movieContainer"></div>

    <!-- Movie Details Modal -->
    <div id="movieDetailsModal">
        <button id="closeModal" onclick="closeModal()">X</button>
        <h2 id="movieTitle"></h2>
        <p id="movieOverview"></p>
        <iframe id="movieTrailer" frameborder="0" allowfullscreen></iframe>
        <h3>Episodes</h3>
        <div class="episode-list" id="episodeList"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
