<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Netflix+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        
        <input type="text" id="search-bar" placeholder="Search movies..." oninput="searchMovies()">
        <nav>
            <button onclick="loadCategory('popular')">Popular</button>
            <button onclick="loadCategory('top_rated')">Top Rated</button>
            <button onclick="loadCategory('upcoming')">Upcoming</button>
        </nav>
    </header>

    <main>
        <div id="movies-container"></div>
    </main>

    <div id="movie-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="movie-details"></div>
            <button id="play-movie">Play Movie</button>
        </div>
    </div>
</body>
</html>
